<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessories Collection</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #111;
    color: #fff;
    font-family: 'Poppins', sans-serif;
}
.section-title {
    font-size: 32px;
    font-weight: bold;
    color: gold;
    margin-bottom: 30px;
}
.product-card {
    background: #1c1c1c;
    border-radius: 12px;
    padding: 15px;
    transition: transform .3s, box-shadow .3s;
}
.product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 4px 20px rgba(255,215,0,.4);
}
.product-img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    border-radius: 12px;
}
.btn-buy {
    background: gold;
    border: none;
    font-weight: bold;
    width: 100%;
}
.btn-buy:hover {
    background: #e6c200;
}
.price {
    color: gold;
    font-weight: 600;
}
</style>
</head>
<body>

<div class="container py-5 text-center">
    <h2 class="section-title">Accessories Collection</h2>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="product-card">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600&q=60" class="product-img">
                <h5 class="mt-3">Luxury Watch</h5>
                <p class="price">$89.99</p>
                <button class="btn btn-buy add-cart">Add to Cart</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="product-card">
                <img src="./img cato/glasses.jpg" class="product-img">

                <h5 class="mt-3">Fashion Sunglasses</h5>
                <p class="price">$39.99</p>
                <button class="btn btn-buy add-cart">Add to Cart</button>
            </div>
        </div>

        <div class="col-md-4">
            <div class="product-card">
                <img src="./img cato/handbag.jpg" class="product-img">
                <h5 class="mt-3">Leather Handbag</h5>
                <p class="price">$75.99</p>
                <button class="btn btn-buy add-cart">Add to Cart</button>
            </div>
        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
$(".add-cart").click(function(){
    alert("âœ… Item added to cart!");
});
</script>

</body>
</html>
