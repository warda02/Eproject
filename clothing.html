<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clothing Collection</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    background: #111;
    color: #fff;
    font-family: 'Poppins', sans-serif;
}
.section-title {
    font-size: 32px;
    font-weight: bold;
    color: gold;
    margin-bottom: 30px;
}
.product-card {
    background: #1c1c1c;
    border-radius: 12px;
    padding: 15px;
    transition: transform .3s, box-shadow .3s;
    cursor: pointer;
}
.product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 4px 20px rgba(255,215,0,.4);
}
.product-img {
    width: 100%;
    height: 230px;
    object-fit: cover;
    border-radius: 12px;
}
.btn-buy {
    background: gold;
    border: none;
    font-weight: bold;
    width: 100%;
    transition: 0.3s;
}
.btn-buy:hover {
    background: #e6c200;
}
.price {
    color: gold;
    font-weight: 600;
}
</style>

</head>
<body>

<div class="container py-5 text-center">
    <h2 class="section-title">Clothing Collection</h2>

    <div class="row g-4">

        <!-- Product 1 -->
        <div class="col-md-4">
            <div class="product-card" data-bs-toggle="modal" data-bs-target="#productModal">
                <img src="./img cato/men.jpg" class="product-img">
                <h5 class="mt-3">Men Casual Jacket</h5>
                <p class="price">$49.99</p>
                <button class="btn btn-buy add-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Product 2 -->
        <div class="col-md-4">
            <div class="product-card" data-bs-toggle="modal" data-bs-target="#productModal">
             <img src="./img cato/women.jpg" class="product-img">

                <h5 class="mt-3">Women Fashion Dress</h5>
                <p class="price">$69.99</p>
                <button class="btn btn-buy add-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Product 3 -->
        <div class="col-md-4">
            <div class="product-card" data-bs-toggle="modal" data-bs-target="#productModal">
                <img src="./img cato/kid.jpg" class="product-img">
                <h5 class="mt-3">Kids Hoodie</h5>
                <p class="price">$29.99</p>
                <button class="btn btn-buy add-cart">Add to Cart</button>
            </div>
        </div>

    </div>
</div>

<!-- Quick View Modal -->
<div class="modal fade" id="productModal">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white p-3">
      <h4 class="text-center text-warning">Product Preview</h4>
      <p class="text-center">More details coming soon...</p>
      <button class="btn btn-warning" data-bs-dismiss="modal">Close</button>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(".add-cart").click(function(){
    alert("âœ… Item added to cart!");
});
</script>

</body>
</html>
